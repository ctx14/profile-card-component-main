<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./styles/normalize.css">
  <link rel="stylesheet" type="text/css" href="./styles/style.css">
  <title>Frontend Mentor | Profile card component</title>

</head>

<body>

  <div class="background-top">
    sdf
  </div>

  <div class="background-bottom">
  </div>

  <div class="container">

  <main class="card">

<div class="card-bio bio-background">
  <img src="./images/image-victor.jpg" alt="" title="" class="bio-pic">
</div>

<div class="card-bio bio-info">

      <h2 class="bio-name">Victor Crest</h2>
      <p class="bio-age">26</p>
      <p class="bio-city">London</p>
</div><!--/card-bio-bio-info-->

<div class="card-bio bio-social">

     <div class="social-section social-followers">
        <div class="social-count">80K</div>
        <div class="social-detail">Followers</div>
     </div><!--/bio-followers-->

    <div class="social-section social-likes">
      <div class="social-count">803K</div>
      <div class="social-detail">Likes</div>

    </div><!--/bio-likes-->

    <div class="social-section social-photos">
      <div class="social-count">1.4K</div>
      <div class="social-detail">Photos</div>
    </div><!--/bio-photos-->

</div><!--/card-bio bio-social-->

</main><!--/main-->

</div><!--/container-->

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
